  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)

    }

      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {

    }
  });

    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {

  if (drawerBox) {

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {

<input hidden id="copy" />
<script>
  //æ‹¿æ¥ä¸»ä¹‰(çœŸé¦™)^_^ï¼ŒClipboard å®ç°æ‘˜è‡ªæ˜é‡‘ https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // åˆ¤æ–­æ˜¯ä¸æ˜¯iosç«¯
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //åˆ›å»ºæ–‡æœ¬å…ƒç´ 
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //é€‰æ‹©å†…å®¹
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //å¤åˆ¶åˆ°å‰ªè´´æ¿
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("å¤åˆ¶é”™è¯¯ï¼è¯·æ‰‹åŠ¨å¤åˆ¶ï¼")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === 'å¤åˆ¶æˆåŠŸ') {
        console.log('å¤åˆ¶æ“ä½œé¢‘ç‡è¿‡é«˜');
        return;
      }
      e.srcElement.textContent = 'å¤åˆ¶æˆåŠŸ';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === 'å¤åˆ¶æˆåŠŸ') {
            elem.textContent = 'å¤åˆ¶ä»£ç '
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = 'å¤åˆ¶ä»£ç ';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

func MajorityElement(nums []int) int {  
	m := make(map[int]int)  
	lenth := len(nums)  
	for _, v := range nums {  
		m[v] += 1  
		if m[v] &amp;gt; lenth/2 {  
			return v  
		}  
	}  
	return -1  
}

func MajorityElementTwo(nums []int) int {  
	// é¦–å…ˆç»´æŠ¤ä¸€ä¸ªå€™é€‰ä¸»è¦å…ƒç´   
	candidate := -1  
	// è®°å½•å€™é€‰å…ƒç´ çš„ä¸ªæ•°  
	count := 0  
	// å¦‚æœcount=0,æ­¤æ—¶æ²¡æœ‰å€™é€‰ä¸»è¦å…ƒç´ ,å°†æ­¤æ—¶éå†åˆ°çš„å…ƒç´ èµ‹ç»™candidateä½œä¸ºå€™é€‰ä¸»è¦å…ƒç´   
	for _, v := range nums {  
		if count == 0 {  
			candidate = v  
		}  
		// å¦‚æœéå†åˆ°çš„å…ƒç´ å’Œå€™é€‰ä¸»è¦å…ƒç´ ç›¸ç­‰ï¼Œåˆ™æ•°é‡åŠ ä¸€,åä¹‹æ•°é‡å‡ä¸€  
		if v == candidate {  
			count++  
		} else {  
			count--  
		}  
	}  
	// è¿›è¡Œç¬¬äºŒæ¬¡éå†ï¼Œç¡®å®šç¬¬ä¸€æ¬¡éå†å¾—åˆ°çš„candidateæ˜¯å¦æ—¶ä¸»è¦å…ƒç´   
	count = 0

}

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h1 id=\&#34;é…ç½®ç½‘å¡é©±åŠ¨\&#34;&gt;é…ç½®ç½‘å¡é©±åŠ¨&lt;/h1&gt;\n&lt;p&gt;æ ¹æ®è‡ªå·±çš„ç½‘å¡æ¥ä¸‹è½½ç›¸å¯¹åº”çš„é©±åŠ¨ï¼Œå¯ä»¥åœ¨Windowsä¸‹çœ‹åˆ°è‡ªå·±çš„ç½‘å¡å‹å·&lt;/p&gt;\n&lt;h2 id=\&#34;ä¸‹è½½ç½‘å¡é©±åŠ¨\&#34;&gt;ä¸‹è½½ç½‘å¡é©±åŠ¨&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;è¿™é‡Œä½¿ç”¨çš„æ˜¯ Realtek 8811CU å‹å·ç½‘å¡&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;# å®‰è£…æ‰€éœ€ä¾èµ–\nsudo apt-get install dkms\n# ä¸‹è½½é©±åŠ¨\ngit clone https://github.com/brektrou/rtl8821CU.git\n# æ„å»º\ncd rtl8821CU\nsudo ./dkms-install.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;ä½¿ç”¨æ–‡ä»¶é…ç½®\&#34;&gt;ä½¿ç”¨æ–‡ä»¶é…ç½®&lt;/h1&gt;\n&lt;h2 id=\&#34;å®‰è£…hostapd\&#34;&gt;å®‰è£…hostapd&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;sudo apt-get install hostadp\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;é…ç½®hostapd\&#34;&gt;é…ç½®hostapd&lt;/h2&gt;\n&lt;p&gt;åœ¨ &lt;strong&gt;/etc/hostapd/hostapd.conf&lt;/strong&gt; æ–‡ä»¶å†…å†™å…¥å¦‚ä¸‹å†…å®¹ï¼ˆæ²¡æœ‰å°±åˆ›å»ºä¸€ä¸ªï¼‰&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;#sets the wifi interface to use, is wlan0 in most cases\n# ç½‘å¡åç§°\ninterface=wlan0\n#driver to use, nl80211 works in most cases\ndriver=nl80211\n#sets the ssid of the virtual wifi access point\n# çƒ­ç‚¹åç§°\nssid=wifi_host\n#sets the mode of wifi, depends upon the devices you will be using. It can be a,b,g,n. Setting to g ensures backward compatiblity.\nhw_mode=g\n#sets the channel for your wifi\nchannel=6\n#macaddr_acl sets options for mac address filtering. 0 means â€œaccept unless in deny listâ€\nmacaddr_acl=0\n#setting ignore_broadcast_ssid to 1 will disable the broadcasting of ssid\nignore_broadcast_ssid=0\n#Sets authentication algorithm\n#1 - only open system authentication\n#2 - both open system authentication and shared key authentication\nauth_algs=1\n#####Sets WPA and WPA2 authentication#####\n#wpa option sets which wpa implementation to use\n#1 - wpa only\n#2 - wpa2 only\n#3 - both\nwpa=3\n#sets wpa passphrase required by the clients to authenticate themselves on the network\n# çƒ­ç‚¹å¯†ç \nwpa_passphrase=11111111\n#sets wpa key management\nwpa_key_mgmt=WPA-PSK\n#sets encryption used by WPA\nwpa_pairwise=TKIP\n#sets encryption used by WPA2\nrsn_pairwise=CCMP\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;åªéœ€è¦ä¿®æ”¹å¯¹åº”çš„çƒ­ç‚¹åç§°ã€ç½‘å¡åç§°å’Œçƒ­ç‚¹å¯†ç &lt;/p&gt;\n&lt;p&gt;è¿è¡Œä¸‹é¢çš„å‘½ä»¤&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;sudo hostapd /etc/hostapd/hostapd.conf\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;èƒ½å¤Ÿå‘ç°æ‰‹æœºå¯ä»¥æœç´¢åˆ°åä¸ºwifi_hostçš„wifiï¼Œä½†æ˜¯æ‰‹æœºè¿æ¥ä¸ä¸Šï¼Œè¿™æ—¶è¿˜éœ€è¦é…ç½®DHCPæœåŠ¡å™¨&lt;/p&gt;\n&lt;h2 id=\&#34;é…ç½®dhcpæœåŠ¡\&#34;&gt;é…ç½®DHCPæœåŠ¡&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;DHCPç”¨æ¥ç»™è¿æ¥çš„ç§»åŠ¨è®¾å¤‡åˆ†é…ip&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;å®‰è£…DHCP&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;sudo apt-get install isc-dhcp-server\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ç¼–è¾‘ &lt;strong&gt;/etc/dhcp/dhcpd.conf&lt;/strong&gt; æ–‡ä»¶ï¼Œå†…å®¹å¦‚ä¸‹ï¼š&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;ddns-update-style none;\nignore client-updates;\nauthoritative;\noption local-wpad code 252 = text;\n \nsubnet\n10.0.0.0 netmask 255.255.255.0 {\n# --- default gateway\noption routers\n10.0.0.1;\n# --- Netmask\noption subnet-mask\n255.255.255.0;\n# --- Broadcast Address\noption broadcast-address\n10.0.0.255;\n# --- Domain name servers, tells the clients which DNS servers to use.\noption domain-name-servers\n10.0.0.1, 8.8.8.8, 8.8.4.4;\noption time-offset\n0;\nrange 10.0.0.3 10.0.0.13;\ndefault-lease-time 1209600;\nmax-lease-time 1814400;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;æ‰¾åˆ°æ–‡ä»¶ä¸­çš„ddns-update-style none;æ‰€åœ¨è¡Œï¼Œåœ¨è¯¥è¡Œä¸‹é¢æ·»åŠ ä»¥ä¸Šå†…å®¹å³å¯&lt;/p&gt;\n&lt;h2 id=\&#34;ç¼–è¯‘bashè„šæœ¬\&#34;&gt;ç¼–è¯‘bashè„šæœ¬&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ç›´æ¥è¿è¡Œè„šæœ¬å³å¯å¼€å¯çƒ­ç‚¹&lt;br&gt;\næ¯”å¦‚åå­—ä¸ºwifi.shï¼Œå†™å…¥ä»¥ä¸‹å†…å®¹&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;#!/bin/bash\n#Initial wifi interface configuration\nifconfig $1 up 10.0.0.1 netmask 255.255.255.0\nsleep 2\n###########Start DHCP, comment out / add relevant section##########\n#Thanks to Panji\n#Doesnâ€™t try to run dhcpd when already running\nif [ &amp;quot;$(ps -e | grep dhcpd)&amp;quot; == &amp;quot;&amp;quot; ]; then\n    dhcpd $1 &amp;amp;\nfi\n###########\n#Enable NAT\niptables --flush\niptables --table nat --flush\niptables --delete-chain\niptables --table nat --delete-chain\niptables --table nat --append POSTROUTING --out-interface $2 -j MASQUERADE\niptables --append FORWARD --in-interface $1 -j ACCEPT\n \n#Thanks to lorenzo\n#Uncomment the line below if facing problems while sharing PPPoE, see lorenzoâ€™s comment for more details\n#iptables -I FORWARD -p tcp --tcp-flags SYN,RST SYN -j TCPMSS --clamp-mss-to-pmtu\n \nsysctl -w net.ipv4.ip_forward=1\n#start hostapd\nhostapd /etc/hostapd/hostapd.conf\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;å¼€å¯çƒ­ç‚¹\&#34;&gt;å¼€å¯çƒ­ç‚¹&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ä½¿ç”¨ifconfig æŸ¥çœ‹æœ¬æœºçš„æ— çº¿ç½‘å¡å’Œæœ‰çº¿ç½‘å¡çš„åç§°&lt;br&gt;\nè¿™é‡Œwlan0 ä¸ºæ— çº¿ç½‘å¡åç§°ï¼Œens33ä¸ºæœ‰çº¿ç½‘å¡åç§°&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;sudo ./wifi.sh wlan0 ens33\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;ubuntu-kai-qi-re-dian&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Ubuntuå¼€å¯çƒ­ç‚¹&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Ubuntu&#34;,&#34;slug&#34;:&#34;XC9NsdEOJ&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://manguanghui.github.io/tag/XC9NsdEOJ/&#34;}],&#34;date&#34;:&#34;2023-01-11 11:11:01&#34;,&#34;dateFormat&#34;:&#34;2023-01-11&#34;,&#34;feature&#34;:&#34;https://manguanghui.github.io/post-images/ubuntu-kai-qi-re-dian.jpg&#34;,&#34;link&#34;:&#34;https://manguanghui.github.io/post/ubuntu-kai-qi-re-dian/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:234000,&#34;words&#34;:755,&#34;minutes&#34;:4},&#34;description&#34;:&#34;é…ç½®ç½‘å¡é©±åŠ¨\næ ¹æ®è‡ªå·±çš„ç½‘å¡æ¥ä¸‹è½½ç›¸å¯¹åº”çš„é©±åŠ¨ï¼Œå¯ä»¥åœ¨Windowsä¸‹çœ‹åˆ°è‡ªå·±çš„ç½‘å¡å‹å·\nä¸‹è½½ç½‘å¡é©±åŠ¨\n\nè¿™é‡Œä½¿ç”¨çš„æ˜¯ Realtek 8811CU å‹å·ç½‘å¡\n\n# å®‰è£…æ‰€éœ€ä¾èµ–\nsudo apt-get install dkms\n# ä¸‹è½½...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AE%E7%BD%91%E5%8D%A1%E9%A9%B1%E5%8A%A8\&#34;&gt;é…ç½®ç½‘å¡é©±åŠ¨&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%8B%E8%BD%BD%E7%BD%91%E5%8D%A1%E9%A9%B1%E5%8A%A8\&#34;&gt;ä¸‹è½½ç½‘å¡é©±åŠ¨&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BD%BF%E7%94%A8%E6%96%87%E4%BB%B6%E9%85%8D%E7%BD%AE\&#34;&gt;ä½¿ç”¨æ–‡ä»¶é…ç½®&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85hostapd\&#34;&gt;å®‰è£…hostapd&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AEhostapd\&#34;&gt;é…ç½®hostapd&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AEdhcp%E6%9C%8D%E5%8A%A1\&#34;&gt;é…ç½®DHCPæœåŠ¡&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BC%96%E8%AF%91bash%E8%84%9A%E6%9C%AC\&#34;&gt;ç¼–è¯‘bashè„šæœ¬&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BC%80%E5%90%AF%E7%83%AD%E7%82%B9\&#34;&gt;å¼€å¯çƒ­ç‚¹&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;ç®€ä»‹\&#34;&gt;ç®€ä»‹&lt;/h1&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Twitter çš„ SnowFlake æ˜¯ä¸€ç§ç»å…¸åˆ†å¸ƒå¼ ID ç”Ÿæˆç®—æ³•ã€‚ID æ˜¯ä¸€ä¸ª 64 ä½çš„é•¿æ•´å‹ã€‚&lt;br&gt;\n&lt;img src=\&#34;https://manguanghui.github.io/post-images/1670555415556.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;â— &lt;code&gt;1ä½&lt;/code&gt;ï¼Œä¸ç”¨ã€‚äºŒè¿›åˆ¶ä¸­æœ€é«˜ä½ä¸º 1 çš„éƒ½æ˜¯è´Ÿæ•°ï¼Œä½†æ˜¯æˆ‘ä»¬ç”Ÿæˆçš„ id ä¸€èˆ¬éƒ½ä½¿ç”¨æ•´æ•°ï¼Œæ‰€ä»¥è¿™ä¸ªæœ€é«˜ä½å›ºå®šæ˜¯ 0&lt;br&gt;\nâ— &lt;code&gt;41ä½&lt;/code&gt;ï¼Œç”¨æ¥è®°å½•æ—¶é—´æˆ³ï¼ˆæ¯«ç§’ï¼‰ã€‚&lt;/p&gt;\n&lt;p&gt;41 ä½å¯ä»¥è¡¨ç¤º2^{41} âˆ’1 ä¸ªæ•°å­—ï¼Œ&lt;br&gt;\nå¦‚æœåªç”¨æ¥è¡¨ç¤ºæ­£æ•´æ•°ï¼ˆè®¡ç®—æœºä¸­æ­£æ•°åŒ…å« 0ï¼‰ï¼Œå¯ä»¥è¡¨ç¤ºçš„æ•°å€¼èŒƒå›´æ˜¯ï¼š0 è‡³ 2^{41} âˆ’1ï¼Œå‡ 1 æ˜¯å› ä¸º&lt;br&gt;\nå¯è¡¨ç¤ºçš„æ•°å€¼èŒƒå›´æ˜¯ä» 0 å¼€å§‹ç®—çš„ï¼Œè€Œä¸æ˜¯ 1ã€‚&lt;br&gt;\nä¹Ÿå°±æ˜¯è¯´ 41 ä½å¯ä»¥è¡¨ç¤º 241âˆ’1 ä¸ªæ¯«ç§’çš„å€¼ï¼Œ&lt;br&gt;\nè½¬åŒ–æˆå•ä½å¹´åˆ™æ˜¯ (2^{41} âˆ’1)/(1000âˆ—60âˆ—60âˆ—24âˆ—365)=69 å¹´&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;10ä½&lt;/code&gt;ï¼Œç”¨æ¥è®°å½•å·¥ä½œæœºå™¨ idã€‚&lt;/p&gt;\n&lt;p&gt;å¯ä»¥éƒ¨ç½²åœ¨2^{10} =1024 ä¸ªèŠ‚ç‚¹ï¼ŒåŒ…æ‹¬ 5 ä½ datacenterId å’Œ 5 ä½ workerId&lt;br&gt;\n5 ä½ï¼ˆbitï¼‰å¯ä»¥è¡¨ç¤ºçš„æœ€å¤§æ­£æ•´æ•°æ˜¯2^5âˆ’1=31ï¼Œå³å¯ä»¥ç”¨ 0ã€1ã€2ã€3ã€â€¦.31 è¿™ 32 ä¸ªæ•°å­—ï¼Œ&lt;br&gt;\næ¥è¡¨ç¤ºä¸åŒçš„ datecenterId æˆ– workerId&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;12ä½&lt;/code&gt;ï¼Œåºåˆ—å·ï¼Œç”¨æ¥è®°å½•åŒæ¯«ç§’å†…äº§ç”Ÿçš„ä¸åŒ idã€‚&lt;/p&gt;\n&lt;p&gt;12 ä½ï¼ˆbitï¼‰å¯ä»¥è¡¨ç¤ºçš„æœ€å¤§æ­£æ•´æ•°æ˜¯ 2^{12} âˆ’1=4095ï¼Œ&lt;br&gt;\nå³å¯ä»¥ç”¨ 0ã€1ã€2ã€3ã€â€¦.4094 è¿™ 4095 ä¸ªæ•°å­—ï¼Œ&lt;br&gt;\næ¥è¡¨ç¤ºåŒä¸€æœºå™¨åŒä¸€æ—¶é—´æˆªï¼ˆæ¯«ç§’) å†…äº§ç”Ÿçš„ 4095 ä¸ª ID åºå·&lt;/p&gt;\n&lt;h1 id=\&#34;ä»£ç å®ç°\&#34;&gt;ä»£ç å®ç°&lt;/h1&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-go\&#34;&gt;// Fetch prints the content found at a URL.\npackage main\n\nimport (\n    &amp;quot;fmt&amp;quot;\n    &amp;quot;log&amp;quot;\n    &amp;quot;sync&amp;quot;\n    &amp;quot;time&amp;quot;\n)\nconst (\n    workerIdBits int64  = 5\n    datacenterIdBits int64 = 5\n    sequenceBits int64 = 12\n\n    maxWorkerId int64 = -1 ^ (-1 &amp;lt;&amp;lt; uint64(workerIdBits))\n    maxDatacenterId int64 = -1 ^ (-1 &amp;lt;&amp;lt; uint64(datacenterIdBits))\n    maxSequence int64 = -1 ^ (-1 &amp;lt;&amp;lt; uint64(sequenceBits))\n\n    timeLeft uint8 = 22\n    dataLeft uint8 = 17\n    workLeft uint8 = 12\n\n    twepoch int64 = 1525705533000\n)\n\ntype  worker struct {\n    mu           sync.Mutex\n    laststamp    int64\n    workerid     int64\n    datacenterid int64\n    sequence     int64\n}\n\nfunc(w *worker) getCurrentTime() int64 {\n    return time.Now().UnixNano() / 1e6\n}\n//var i int = 1\nfunc(w *worker) nextId() int64 {\n    w.mu.Lock()\n    defer w.mu.Unlock()\n    timestamp := w.getCurrentTime()\n    if timestamp &amp;lt; w.laststamp {\n        log.Fatal(&amp;quot;can not generate id&amp;quot;)\n    }\n    if w.laststamp == timestamp {\n    // è¿™å…¶å®å’Œ &amp;lt;==&amp;gt;\n        // w.sequence++\n        // if w.sequence++ &amp;gt; maxSequence  ç­‰ä»·\n        w.sequence = (w.sequence + 1) &amp;amp; maxSequence\n        if w.sequence == 0 {\n        // ä¹‹å‰ä½¿ç”¨ if, åªæ˜¯æ²¡æƒ³åˆ° GO å¯ä»¥åœ¨ä¸€æ¯«ç§’ä»¥å†…èƒ½ç”Ÿæˆåˆ°æœ€å¤§çš„ Sequence, é‚£æ ·å°±ä¼šå¯¼è‡´å¾ˆå¤šé‡å¤çš„\n            // è¿™ä¸ªåœ°æ–¹ä½¿ç”¨ for æ¥ç­‰å¾…ä¸‹ä¸€æ¯«ç§’\n            for timestamp &amp;lt;= w.laststamp {\n                //i++\n                //fmt.Println(i)\n                timestamp = w.getCurrentTime()\n            }\n        }\n    } else {\n        w.sequence = 0\n    }\n    w.laststamp = timestamp\n\n    return ((timestamp - twepoch) &amp;lt;&amp;lt; timeLeft) | (w.datacenterid &amp;lt;&amp;lt; dataLeft)  | (w.workerid &amp;lt;&amp;lt; workLeft) | w.sequence\n}\nfunc (w *worker) tilNextMillis() int64 {\n    timestamp := w.getCurrentTime()\n    if (timestamp &amp;lt;= w.laststamp) {\n        timestamp = w.getCurrentTime()\n    }\n    return timestamp\n}\n\nfunc main() {\n    w := new(worker)\n    // ä¸Šä¸€æ¬¡æ—¶é—´\n    w.laststamp = -1\n    w.workerid  = 10\n    w.datacenterid = 12\n    w.sequence = 14\n\n    i := 0\n    r := make([]int64, 0)\n    for {\n        id := w.nextId()\n        r = append(r, id)\n        i++\n        if  i &amp;gt; 10000000 {\n            break\n        }\n    }\n    j := 0\n    for _,v := range r {\n        if v
